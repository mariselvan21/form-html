<!DOCTYPE html>

<head>

<body>
    <form action="/action_page.php" autocomplete="on" target="_blank">
        <fieldset>
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname"><br><br>
            <label for="cars">Choose a car:</label>
            <select id="cars" name="cars" size="4" multiple>
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="fiat" selected>Fiat</option>
                <option value="tata">Tata</option>
                <option value="mahindra">mahindra</option>
                <option value="benz">Benz</option>
            </select><br><br>
            <label for="text_content">Address</label>
            <textarea name="some_content" id="text_content" cols="20" rows="20">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Consequuntur corrupti tempore quam deserunt sunt beatae distinctio illo. Eum, alias quaerat.

            <label for="input_box_1">Name</label>
            <input type="text" id="input_box_1" placeholder="Xxxxxxxx.X"><br><br>
            <label for="select_box">Blood group</label>
            <select name="select_box" id="select_box" multiple size="1">
                <optgroup label="positive bloods">
                    <option value="O">O</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="AB">AB</option>
                </optgroup>
                <optgroup label="negative bloods">
                    <option value="-A" selected>-A</option>
                    <option value="-B">-B</option>
                    <option value="-AB">-AB</option>
                </optgroup>
            </select><br><br>

            <label for="name">Name</label>
            <input list="abcd" id="name">
            <datalist id="abcd">
                <option value="ajith">
                <option value="vijay">
                <option value="vijay sethupathy">
                <option value="nazriya">
                <option value="nayanthara">
                <option value="samantha">
            </datalist><br><br>
            <input type="radio" id="chicken" name="non-veg" value="chicken">
            <label for="chicken">Chicken</label><br>
            <input type="radio" id="mutton" name="non-veg" value="mutton">
            <label for="mutton">Mutton</label><br>
            <input type="radio" id="fish" name="non-veg" value="fish">
            <label for="fish">Fish</label><br><br>
            <input type="checkbox" id="chicken_briyani" name="cbriyani" value="chicken briyani">

            <input type="checkbox" id="mutton_briyani" name="mbriyani" value="mutton briyani">

            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname" value="mari"><br><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname" value="selvam"><br><br>
            <input type="submit" value="Submit">
            <button type="button" onclick="alert('mari')">button</button>
